<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React!</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script>
      function App() {
        /*  Local State Variable
        time is getter Function For Getting Time From setTime
        setTime is setter function for time
        */
        const [time, setTime] = React.useState(new Date().toLocaleTimeString());

        // Use Effect Is Side Effect Which Means What Should We Do After Web Page Loads for eg Loading Webpage is Refer To Side Effect
        React.useEffect(function () {
          setInterval(function () {
            setTime(new Date().toLocaleTimeString());
          }, 1000);
        }, []);

        //! Create Element is Function To create DOM Element Using JavaScript
        const heading = React.createElement(
          "div",
          { id: "parent" },
          React.createElement("h1", null, `Hello React! It's ${time}`)
        );
        return heading;
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
